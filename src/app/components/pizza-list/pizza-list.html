<div class="container-fluid">
  <h3>{{$ctrl.title}}</h3>
  <div class="row">
    <div class="form-group col-md-4">
      <input type="text" class="form-control" placeholder="Recipe name" ng-model="$ctrl.nameQuery">
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-hover table-bordered">
      <thead>
        <tr>
          <th ng-repeat="title in $ctrl.tableTitles" ng-class="title.classes">
            <span class="glyphicon no-outline"
                  ng-class="$ctrl.getSortDirection(title)"
                  ng-if="title.isSorter"
                  ng-click="$ctrl.setSorter(title.name)">
            </span>
            {{title.name}}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="recipe in $ctrl.availableRecipes | filter: { name: $ctrl.nameQuery } | orderBy: $ctrl.sorter.prop : $ctrl.sorter.isReversed">
          <td class="text-center align-middle">{{$index + 1}}</td>
          <td class="text-capitalize text-center align-middle">{{recipe.name}}</td>
          <td class="text-capitalize align-middle">{{recipe.ingredientsString}}</td>
          <td class="text-center align-middle">{{recipe.price | currency: USD}}</td>
          <td class="text-center align-middle">
            <button class="btn btn-success" ng-click="$ctrl.addToCart(recipe)">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
